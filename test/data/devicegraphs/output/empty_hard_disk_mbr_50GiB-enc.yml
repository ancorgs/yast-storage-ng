---
- disk:
    name: "/dev/sda"
    size: 50 GiB
    partition_table: msdos
    partitions:
    - partition:
        size: 40 GiB
        name: "/dev/sda1"
        file_system: btrfs
        mount_point: "/"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda1"
          password: '12345678'
    - partition:
        size: 2 GiB
        name: "/dev/sda2"
        id: swap
        file_system: swap
        mount_point: swap
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda2"
          password: '12345678'
