---
- disk:
    size: 800.00 GiB
    name: "/dev/sda"
    partition_table: msdos
    mbr_gap: 128 KiB
    partitions:

    - partition:
        size: 773848960 KiB (0.72 TiB)
        start: 128 KiB
        name: /dev/sda1
        id: 0x7
        file_system: ntfs
        label: windows

    - partition:
        size: 40.00 GiB
        name: "/dev/sda3"
        type: primary
        id: linux
        file_system: btrfs
        mount_point: "/"

    - partition:
        size: 2.00 GiB
        name: "/dev/sda4"
        id: swap
        file_system: swap
        mount_point: swap

    - free:
        size: 1 MiB

    - partition:
        size: unlimited
        name: "/dev/sda2"
        type: primary
        id: 0xb
        file_system: vfat
        label: recovery
