---
- disk:
    name: "/dev/sda"
    size: 800 GiB (0.78 TiB)
    partition_table: msdos
    partitions:
    - partition:
        size: 738 GiB (0.72 TiB)
        name: "/dev/sda1"
        type: primary
        id: ntfs
        file_system: ntfs
        label: windows
    - partition:
        size: 40 GiB
        name: "/dev/sda3"
        type: primary
        id: linux
        file_system: btrfs
        mount_point: "/"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda3"
          password: '12345678'
    - partition:
        size: 2 GiB
        name: "/dev/sda4"
        type: primary
        id: swap
        file_system: swap
        mount_point: swap
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda4"
          password: '12345678'
    - partition:
        size: 20479 MiB (20.00 GiB)
        name: "/dev/sda2"
        type: primary
        id: '0xb'
        file_system: vfat
        label: recovery
