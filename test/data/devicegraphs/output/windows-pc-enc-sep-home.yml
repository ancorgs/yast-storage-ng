---
- disk:
    name: "/dev/sda"
    size: 800 GiB (0.78 TiB)
    partition_table: msdos
    partitions:
    - partition:
        size: 745470 MiB (0.71 TiB)
        name: "/dev/sda1"
        type: primary
        id: ntfs
        file_system: ntfs
        label: windows
    - partition:
        size: 40 GiB
        name: "/dev/sda3"
        type: primary
        id: linux
        file_system: btrfs
        mount_point: "/"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda3"
          password: '12345678'
    - partition:
        size: 12290 MiB (12.00 GiB)
        name: "/dev/sda4"
        type: extended
        id: extended
    - partition:
        size: 2 GiB
        name: "/dev/sda5"
        type: logical
        id: swap
        file_system: swap
        mount_point: swap
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda5"
          password: '12345678'
    - partition:
        size: 10 GiB
        name: "/dev/sda6"
        type: logical
        id: linux
        file_system: xfs
        mount_point: "/home"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda6"
          password: '12345678'
    - partition:
        size: 20479 MiB (20.00 GiB)
        name: "/dev/sda2"
        type: primary
        id: '0xb'
        file_system: vfat
        label: recovery
