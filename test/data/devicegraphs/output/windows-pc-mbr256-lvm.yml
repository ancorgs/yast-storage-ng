---
- disk:
    name: "/dev/sda"
    size: 800 GiB
    partition_table: msdos
    mbr_gap: 256 KiB
    partitions:

    - partition:
        size: 755511 MiB
        start: 256 KiB
        name: /dev/sda1
        id: ntfs
        file_system: ntfs
        label: windows

    - partition:
        size: 200 MiB
        name: /dev/sda3
        id: linux
        file_system: ext4
        mount_point: "/boot"
        fstab_options:
          - data=ordered

    - partition:
        size: 43009 MiB
        name: /dev/sda4
        id: lvm

    - partition:
        size: unlimited
        name: /dev/sda2
        id: 0xb
        file_system: vfat
        label: recovery

- lvm_vg:
    vg_name: system
    lvm_lvs:

    - lvm_lv:
        lv_name: swap
        size: 2 GiB
        file_system: swap
        mount_point: swap

    - lvm_lv:
        lv_name: root
        size: 40 GiB
        file_system: btrfs
        mount_point: "/"

    lvm_pvs:
    - lvm_pv:
        blk_device: /dev/sda4
