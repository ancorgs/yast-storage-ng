---
- dasd:
    name: "/dev/dasda"
    type: eckd
    format: cdl
    size: 23 GiB
    partition_table: dasd
    partitions:
    - partition:
        size: 300 MiB
        name: "/dev/dasda1"
        id: linux
        file_system: ext2
        mount_point: /boot/zipl
        fstab_options:
          - acl
          - user_xattr
    - partition:
        size: 23809920 KiB (22.71 GiB)
        name: "/dev/dasda2"
        id: lvm
- lvm_vg:
    vg_name: system
    lvm_lvs:
    - lvm_lv:
        lv_name: home
        size: 6576 MiB
        file_system: xfs
        mount_point: "/home"
    - lvm_lv:
        lv_name: root
        size: 14624 MiB (14.20 GiB)
        file_system: btrfs
        mount_point: "/"
    - lvm_lv:
        lv_name: swap
        size: 2 GiB
        file_system: swap
        mount_point: swap
    lvm_pvs:
    - lvm_pv:
        blk_device: "/dev/dasda2"
