---
- disk:
    name: "/dev/sda"
    size: 50 GiB
    partition_table: gpt
    partitions:
    - partition:
        size: 500 MiB
        name: "/dev/sda1"
        type: primary
        id: linux
        file_system: ext4
        mount_point: "/boot"
        fstab_options:
          - data=ordered
    - partition:
        size: unlimited
        name: "/dev/sda2"
        type: primary
        id: lvm
- lvm_vg:
    vg_name: system
    lvm_lvs:
    - lvm_lv:
        lv_name: root
        size: 40 GiB
        file_system: btrfs
        mount_point: "/"
    - lvm_lv:
        lv_name: swap
        size: 2 GiB
        file_system: swap
        mount_point: swap
    lvm_pvs:
    - lvm_pv:
        blk_device: "/dev/sda2"
