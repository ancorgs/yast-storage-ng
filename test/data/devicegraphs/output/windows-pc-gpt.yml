---
- disk:
    size: 800 GiB
    name: "/dev/sda"
    partition_table: gpt
    partitions:

    - partition:
        size: 755708 MiB
        name: /dev/sda1
        id: windows_basic_data
        file_system: ntfs
        label: windows

    - partition:
        size: 4 MiB
        name: "/dev/sda3"
        id: bios_boot

    - partition:
        size: 40 GiB
        name: "/dev/sda4"
        id: linux
        file_system: btrfs
        mount_point: "/"

    - partition:
        size: 2 GiB
        name: "/dev/sda5"
        id: swap
        file_system: swap
        mount_point: swap

    - partition:
        size: unlimited
        name: "/dev/sda2"
        id: windows_basic_data
        file_system: vfat
        label: recovery
