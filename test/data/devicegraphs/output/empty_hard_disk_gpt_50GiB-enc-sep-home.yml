---
- disk:
    name: /dev/sda
    size: 50 GiB
    partition_table: gpt
    partitions:

    - partition:
        size:         8 MiB
        name:         /dev/sda1
        id:           bios_boot
    - partition:
        size:         25802 MiB (25.20 GiB)
        name:         /dev/sda2
        file_system:  btrfs
        mount_point:  "/"
        encryption:
          type: luks
          name: "/dev/mapper/cr_root"
          password: '12345678'
    - partition:
        size:         2 GiB
        name:         /dev/sda3
        id:           swap
        file_system:  swap
        mount_point:  swap
        encryption:
          type: luks
          name: "/dev/mapper/cr_swap"
          password: '12345678'
    - partition:
        size:         unlimited
        name:         /dev/sda4
        file_system:  xfs
        mount_point:  "/home"
        encryption:
          type: luks
          name: "/dev/mapper/cr_home"
          password: '12345678'
    - free:
        size: 16.5 KiB
