- disk:
    name: "/dev/sda"
    size: 800 GiB (0.78 TiB)
    partition_table: gpt
    partitions:
    - partition:
        size: 745471 MiB (0.71 TiB)
        name: "/dev/sda1"
        id: windows_basic_data
        file_system: ntfs
        label: windows
    - partition:
        size: 40 GiB
        name: "/dev/sda3"
        id: linux
        file_system: btrfs
        mount_point: "/"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda3"
          password: '12345678'
    - partition:
        size: 1 MiB
        name: "/dev/sda4"
        id: bios_boot
    - partition:
        size: 2 GiB
        name: "/dev/sda5"
        id: swap
        file_system: swap
        mount_point: swap
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda5"
          password: '12345678'
    - partition:
        size: 10 GiB
        name: "/dev/sda6"
        id: linux
        file_system: xfs
        mount_point: "/home"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda6"
          password: '12345678'
    - partition:
        size: 20970479.5 KiB (20.00 GiB)
        name: "/dev/sda2"
        id: windows_basic_data
        file_system: vfat
        label: recovery
