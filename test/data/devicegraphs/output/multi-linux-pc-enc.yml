---
- disk:
    name: "/dev/sda"
    size: 1 TiB
    partition_table: msdos
    partitions:
    - partition:
        size: 4 GiB
        name: "/dev/sda1"
        id: swap
        file_system: swap
        mount_point: swap
        label: swap
    - partition:
        size: 60 GiB
        name: "/dev/sda2"
        id: linux
        file_system: btrfs
        label: suse_root
    - partition:
        size: 60 GiB
        name: "/dev/sda3"
        id: linux
        file_system: ext4
        label: ubuntu_root
    - partition:
        size: 921599 MiB (0.88 TiB)
        name: "/dev/sda4"
        type: extended
        id: linux
    - partition:
        size: 300 GiB
        name: "/dev/sda5"
        type: logical
        id: linux
        file_system: xfs
        label: shared_home
    - partition:
        size: 40 GiB
        name: "/dev/sda6"
        type: logical
        id: linux
        file_system: btrfs
        mount_point: "/"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda6"
          password: '12345678'
    - partition:
        size: 2 GiB
        name: "/dev/sda7"
        type: logical
        id: swap
        file_system: swap
        mount_point: swap
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda7"
          password: '12345678'
