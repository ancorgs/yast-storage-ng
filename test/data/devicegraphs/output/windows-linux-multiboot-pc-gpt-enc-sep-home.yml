---
- disk:
    name: "/dev/sda"
    size: 500 GiB
    partition_table: gpt
    partitions:
    - partition:
        size: 250 GiB
        name: "/dev/sda1"
        id: windows_basic_data
        file_system: ntfs
        label: windows
    - partition:
        size: 2 GiB
        name: "/dev/sda2"
        type: primary
        id: swap
        file_system: swap
        mount_point: swap
        label: swap
    - partition:
        size: 40 GiB
        name: "/dev/sda3"
        type: primary
        id: linux
        file_system: btrfs
        mount_point: "/"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda3"
          password: '12345678'
    - partition:
        size: 1 MiB
        name: "/dev/sda4"
        id: bios_boot
    - partition:
        size: 2 GiB
        name: "/dev/sda5"
        type: primary
        id: swap
        file_system: swap
        mount_point: swap
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda5"
          password: '12345678'
    - partition:
        size: 216004591.5 KiB (206.00 GiB)
        name: "/dev/sda6"
        id: linux
        file_system: xfs
        mount_point: "/home"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda6"
          password: '12345678'
    - free:
        size: 16.5 KiB
