---
- disk:
    name:             /dev/sda
    size:             200 GiB
    partition_table:  ms-dos
    partitions:

    - partition:
        size:         100 GiB
        name:         /dev/sda1
        id:           ntfs
        file_system:  ntfs

    - free:
        size:         2 GiB

    - partition:
        size:         unlimited
        name:         /dev/sda2
        file_system:  ext4
        encryption:
          name:       /dev/mapper/cr_sda2

- disk:
    name:             /dev/sdb
    size:             1 TiB
    partition_table:  ms-dos
    partitions:

    - partition:
        name:         /dev/sdb1
        size:         60 GiB
        mount_point:  /
        file_system:  btrfs

    - partition:
        name:         /dev/sdb2
        size:         60 GiB
        id:           lvm

    - partition:
        name:         /dev/sdb3
        size:         810 GiB
        type:         extended
        id:           extended

    - partition:
        name:         /dev/sdb4
        size:         300 GiB
        type:         logical
        file_system:  xfs
        mount_point:  /home
        label:        home

- disk:
    name:            /dev/sdc
    size:            500 GiB
    partition_table: gpt
    partitions:

    - partition:
        name:         /dev/sdc1
        size:         60 GiB
        file_system:  btrfs

- disk:
    name: /dev/sdd
    size: 200 GiB

- disk:
    name: /dev/sde
    size: 100 GiB

- disk:
    name:       /dev/sdf
    size:       200 GiB
    block_size: 4 KiB

- dasd:
    name:            /dev/dasda
    type:            eckd
    format:          cdl
    size:            300 GiB
    partition_table: dasd
    partitions:

    - partition:
        name:        "/dev/dasda1"
        size:        100 MiB
        file_system: ext2

- dasd:
    name:             /dev/dasdb
    size:             300 GiB
    partition_table:  gpt
    type:             fba
    partitions:

    - partition:
        size:         unlimited
        name:         /dev/dasdb1
